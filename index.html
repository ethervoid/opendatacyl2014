<!DOCTYPE html>
<html lang="en" ng-app="opendatacyl2014">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CYLJOB (OpenDataCyL2014)</title>
    <!-- <base href="/home" />-->

    <!-- build:css css/opendatacyl.css -->
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css"/>
    <!-- endbuild -->

    <!-- build:js js/opendatacyl.min.js -->
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="bower_components/less/dist/less.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="js/email.controller.js"></script>
    <script src="js/jobs.controller.js"></script>
    <script src="js/jobs.service.js"></script>
    <script src="js/email.service.js"></script>
    <script src="js/date.service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <!-- endbuild -->

    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>

    <script type="text/javascript">
        // Replace that on final version with CSS compiled version
        less = {
            env: "development", // or "production"
            async: true,       // load imports async
            fileAsync: false,   // load imports async when in a page under
                                // a file protocol
            poll: 1000,         // when in watch mode, time in ms between polls
            functions: {},      // user functions, keyed by name
            dumpLineNumbers: "comments", // or "mediaquery" or "all"
            relativeUrls: true// whether to adjust url's to be relative
        };
    </script>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css"/>
</head>
<body onload="init_map()">
<div ng-controller="MainController as mainController">
    <div id="header_bar" class="container-fluid"><a ui-sref="home"> <img src="img/logo.png"></a></div>
    <div id="header_map"></div>
    <div style="font-family:'Comic Sans'; text-align:center">
        - <a href="javascript:show_grouped_layer()">AGRUPADOS</a> |
        <a href="javascript:show_points_layer()">PUNTOS</a> -
    </div>

    <div id="header_call_to_action" ng-show="$root.callToAction">ENCUENTRA TRABAJO CERCA DE TÍ</div>
    <div class="container-fluid" id="form_search">
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="search_text">Trabajo</label>
                    <input type="text" class="form-control" id="search_text" placeholder="¿Qué trabajo buscas?"
                           ng-model="$root.text">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="region">Provincia</label>
                <select id="region" class="form-control" ng-options="region for region in mainController.regions"
                        ng-model="$root.region">
                </select>
            </div>
            <button type="submit" class="btn btn-lg btn-red" ng-click="mainController.search()">Buscar</button>
        </form>
    </div>
</div>

<div ui-view id="content"></div>

<footer>
    <div class="pull-right">
        <a ui-sref="home">Inicio</a> |
        <a ui-sref="jobs">ofertas de trabajo</a> |
        <a ui-sref="evolution">estudio de evolución del empleo</a> |
        <a ui-sref="unsubscribe">baja</a> |
        <a ui-sref="about">acerca de cyljob</a>
        <span style="padding:10px"><img src="img/footer_logo.png"/></span>
    </div>
</footer>


</body>
</html>
