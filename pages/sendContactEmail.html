<div ng-controller="EmailController as emailController">
    Â¿Quieres contactar con nosotros?
    <form ng-class="{'has-error': form.name.$invalid, 'has-success': !form.name.$invalid}" name="form">
        <input type="text" ng-model="emailController.name" placeholder="Escribe tu nombre" required>
        <input type="email" ng-model="emailController.email" placeholder="Escribe tu email" required>
        <textarea ng-model="emailController.text" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit" ng-disabled="form.$invalid" ng-click="emailController.sendContactEmail()"
                class="btn btn-lg btn-success">Enviar
        </button>

        <span class="apuntado">{{emailController.sent}}</span>
        <span class="apuntado">{{emailController.fail}}</span>
    </form>
</div>
