<div class="container-fluid" ng-controller="JobsController as jobsController"
     ng-init="jobsController.showCallToAction(true)">
    <div class="row">
        <div class="col-md-6">
            <p><b>Últimas ofertas publicadas</b></p>

            <div ng-repeat="job in jobsController.jobs">
                <p class="border">{{job.fecha_de_publicacion ? '(' +
                    jobsController.differenceBetweenDays(job.fecha_de_publicacion) + ')' : ''}} <a
                            ui-sref="jobDetail({id:job.identificador})">{{job.titulo | lowercase}}
                        ({{job.provincia |
                        lowercase}})</a></p>
            </div>
            <a ui-sref="jobs">listado de últimas ofertas publicadas</a></li>
        </div>
        <div class="col-md-6">
            <a ui-sref="evolution">
                <img src="img/evolution.jpg" alt="image"/>
            </a>
        </div>
    </div>
</div>
