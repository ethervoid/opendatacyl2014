<div id="last_offers" class="row">
    <div class="col-md-4">
        <h3>Últimas ofertas</h3>
        <ul class="list-unstyled" ng-repeat="job in mainController.lastJobs">
            <li><a ui-sref="jobDetail({id:job.identificador})">(hoy) {{job.titulo | lowercase}} ({{job.provincia | lowercase}})</a></li>
        </ul>
        <li><a ui-sref="jobs">listado de últimas ofertas publicadas</a></li>
    </div>
    <div class="col-md-8">
        <img src="http://placekitten.com/g/750/350" alt="image"/>
    </div>
</div>
